<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"
      xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">

<f:layout name="Default"/>

<f:section name="main">

	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container-fluid">

				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>

				<div class="nav-collapse">
					<p class="navbar-text">
						<f:link.action action="new">New Media</f:link.action>
					</p>
				</div>

			</div>
		</div>
	</div>

	<f:flashMessages/>

	<div class="centered flash-message container"></div>


	<div class="accordion">
		<div class="accordion-group">
			<div id="collapseTop" class="accordion-body collapse in">
				<div class="accordion-inner">

					<!--<table id="tx-media-list" class="table table-condensed table-hover table-bordered .table-striped">-->
					<table class="table table-striped table-bordered table-hover"
					       id="example">
						<thead>
						<tr>
							<th>#</th>
							<th>
								todo: check
							</th>
							<th>&nbsp;</th>
							<th>
								<f:translate key="tx_media.title"/>
							</th>
							<th>
								<f:translate key="tx_media.description"/>
							</th>
							<th>
								<f:translate key="tx_media.category"/>
							</th>
							<th>
								<f:translate key="tx_media.status"/>
							</th>
							<th>
								<f:translate key="tx_media.file_name"/>
							</th>
							<th>
								<f:translate key="tx_media.language"/>
							</th>
							<th>
								<f:translate key="tx_media.author"/>
							</th>
							<th>
								<f:translate key="tx_media.permission"/>
							</th>
							<th>
								<f:translate key="tx_media.creation_date"/>
							</th>
							<th>
								<f:translate key="tx_media.modification_date"/>
							</th>
							<th>&nbsp;</th>
						</tr>
						</thead>

						<tbody>

						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="accordion-group">
			<div id="collapseBottom" class="accordion-body collapse">
				<div class="accordion-inner" id="accordion-inner-bottom">
					<div class="container">
						<f:image src="{f:uri.resource(path:'Icons/loading.gif')}" alt=""/>
					</div>
				</div>
			</div>
		</div>
	</div>

</f:section>
</html>
