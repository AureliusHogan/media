<html xmlns:f="http://typo3.org/ns/typo3/fluid/viewhelpers">

<f:layout name="Default"/>

<f:section name="main">

	<f:flashMessages/>

	<f:render partial="FormErrors"/>

	<f:form method="post" action="update" name="media" object="{media}" arguments="{format: 'json'}" id="form-media">
		<div class="header">
			<!--<button type="button" class="btn-close">Ã—</button>-->
		</div>
		<div class="body">
			<f:render partial="Media/FormFields" arguments="{media:media}"/>
			<div style="visibility: hidden">
				<f:form.submit value="{f:translate(key: 'save')}" />
			</div>
		</div>
	</f:form>
</f:section>
</html>
