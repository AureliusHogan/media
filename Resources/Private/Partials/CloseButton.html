<a href="#" class="btn btn-default btn-close" accesskey="c">
	<v:sprite name="actions-document-close"/>
</a>

<script type="text/javascript">

	// Bind closing action to close button
	$('.btn-close').click(function (e) {
		Vidi.Panel.showList(false);
		e.preventDefault();
	});
</script>
